{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Карточка с формой входа -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center text-primary">Вход в систему</h2>
          
          <!-- Форма входа -->
          <form method="post">
            {% csrf_token %}
            
            <!-- Поле для логина -->
            <div class="mb-4">
              <label for="{{ form.username.id_for_label }}" class="form-label fs-5">Логин</label>
              <input type="text" name="username" class="form-control border-primary" value="{{ form.username.value|default:'' }}">
            </div>
            
            <!-- Поле для пароля -->
            <div class="mb-4">
              <label for="{{ form.password.id_for_label }}" class="form-label fs-5">Пароль</label>
              <input type="password" name="password" class="form-control border-primary" value="{{ form.password.value|default:'' }}">
            </div>
            
            <!-- Кнопка входа -->
            <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Войти</button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <a href="{% url 'beta' %}" class="btn btn-outline-secondary w-100 py-2 fs-5">Перейти в Бета-версию</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

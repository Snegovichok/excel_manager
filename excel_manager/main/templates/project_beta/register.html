{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="{% static 'project_beta/css/style.css' %}">
</head>
<body>
  <header class="top-bar">
    Excel Manager
  </header>
  <div class="container">
    <h1>Регистрация</h1>
    <form id="register-form">
      <label for="fullname">Ф.И.О.:</label>
      <input type="text" id="fullname" name="fullname" required>
      
      <label for="birthdate">Дата рождения:</label>
      <input type="date" id="birthdate" name="birthdate" required>
      
      <label for="organization">Организация:</label>
      <select id="organization" name="organization" required>
        <option value="">Выберите организацию</option>
        <option value="org1">Организация 1</option>
        <option value="org2">Организация 2</option>
        <option value="org3">Организация 3</option>
      </select>
      
      <label for="position">Должность:</label>
      <input type="text" id="position" name="position" required>
      
      <label for="phone">Номер телефона:</label>
      <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required>
      
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirm-password">Подтверждение пароля:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="index.html" class="button">Войти</a></p>
  </div>
  <script src="{% static 'project_beta/js/script.js' %}"></script>
  <footer class="bottom-bar">
    2025 © Excel Manager. Все права защищены.
  </footer>
</body>
</html>
